<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
    <h2>Submitted Employee Information</h2>
    <table>
        <tr>
            <th>Name:</th>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <th>ID:</th>
            <td th:text="${id}"></td>
        </tr>
        <tr>
            <th>Contact Number:</th>
            <td th:text="${contactNumber}"></td>
        </tr>
    </table>
</body>
</html>
